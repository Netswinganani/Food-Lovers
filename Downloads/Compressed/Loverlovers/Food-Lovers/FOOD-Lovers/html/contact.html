    <form action="#" method="post" enctype="multipart/form-data">
        <label for="first-name">First Name (Required)</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name (Required)</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email (Required)</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile (Required)</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="query-type">Query Type</label>
        <select id="query-type" name="query-type">
            <option value="compliment">Compliment</option>
            <option value="complaint">Complaint</option>
            <option value="sponsorship">Sponsorship</option>
            <option value="franchise">Franchise Opportunities</option>
            <option value="general">General Enquiry</option>
        </select>

        <label for="store-selection">Select a Store (Required)</label>
        <select id="store-selection" name="store-selection" required>
            <option value="" disabled selected>Select Store</option>
            <option value="store1">FOOD LOVERS HEAD OFFICE</option>
            <option value="store2">Food LOVERS CUSTOMER SERVICE</option>
            <!-- Add more store options as needed -->
        </select>

        <label for="message">Message (Required)</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <div class="upload-container">
            <label for="file-upload">Upload Image</label>
            <input type="file" id="file-upload" name="file-upload" accept=".jpg, .png, .gif, .pdf">
            <small>Accepted file types: jpg, png, gif, pdf, Max. file size: 25 MB.</small>
        </div>

        <div class="verification"> 
          <label for="verification">I confirm that the information provided is correct.</label>
            <input type="checkbox" id="verification" name="verification" required>
           
        </div>

        <button type="submit">Submit</button>
    </form>

    
</body>
</html>
