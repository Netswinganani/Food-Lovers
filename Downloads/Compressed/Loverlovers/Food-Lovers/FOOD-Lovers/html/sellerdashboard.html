<!doctype html>
<html lang="en">
  <head>
    <title>FoodLovers: Sell</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/seller.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar"></nav>
    <img src="images/loader.gif" class="loader" alt="" />

<label class="tab" for="radio-1">Products</label>
<input type="radio" id="radio-2" name="tabs" value="orders" />
<label class="tab" for="radio-2">Orders</label>
<input type="radio" id="radio-3" name="tabs" value="history" />
<label class="tab" for="radio-3">History</label>
</div>
</div>
<div class="add-product hide">
<h1 class="heading-3">
Your Products: <span class="pro-count">0</span>
</h1>
<button class="add-product-btn">Add Product</button>
</div>
<div class="product-container hide">
<img
src="images/no-orders.png"
alt="empty-cart"
class="no-products-img hide"
/>
</div>
<h1 class="heading-4 hide">
Your Orders: <span class="order-count">0</span>
</h1>
<div class="order-list hide">
<div class="order-container">
<img
  src="images/no-orders.png"
  alt="empty-cart"
  class="no-orders-img hide"
/>
</div>
</div>
<h1 class="heading-5 hide">
Order History: <span class="order-history-count">0</span>
</h1>
<div class="order-history-list hide">
<div class="order-history-container">
<img
  src="images/no-orders.png"
  alt="empty-cart"
  class="no-history-img hide"
/>
</div>
</div>
</div>
<div class="delete-alert">
<div class="alert">
<button class="close-btn">
<img src="images/close.png" class="close-img" alt="" />
</button>
<img src="images/deletewarning.png" class="del-warn-img" alt="" />
<p class="del-warn-text">Are you sure you wanna delete this product?</p>
<button class="del-btn">Delete</button>
</div>
</div>
<div class="alert-box">
<img src="images/error.png" class="alert-img" alt="" />
<p class="alert-msg">Error message</p>
</div>
<script src="js/nav.js"></script>
<script src="js/token.js"></script>
<script src="js/sellerdashboard.js" type="module"></script>
<script src="js/createProduct.js " type="module"></script>
</body>
</html>
