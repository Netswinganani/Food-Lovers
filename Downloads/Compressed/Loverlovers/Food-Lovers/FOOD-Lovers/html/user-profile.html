<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- External CSS for styling -->
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/product.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/user-profile.css" /> <!-- New CSS for Profile Page -->
</head>

<body>
  <nav class="navbar"></nav>

  <h1>User Profile</h1>

  <div id="profile-container">
    <div id="profile-info">
      <h2>Your Information</h2>
      <!-- Loading message while the data is being fetched -->
      <p id="loading-message">Loading your profile...</p>

      <!-- User Information Display -->
      <p>Name: <span id="user-name">N/A</span></p>
      <p>Email: <span id="user-email">N/A</span></p>
      <p>Address: <span id="user-address">N/A</span></p>
    </div>

    <div id="profile-update">
      <h2>Update Your Information</h2>

      <!-- Update Form -->
      <form id="update-form">
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" required />
        <br />

        <label for="update-email">Email:</label>
        <input type="email" id="update-email" required />
        <br />

        <label for="update-address-street">Street:</label>
        <input type="text" id="update-address-street" required />
        <br />

        <label for="update-address-city">City:</label>
        <input type="text" id="update-address-city" required />
        <br />

        <label for="update-address-country">Country:</label>
        <input type="text" id="update-address-country" required />
        <br />

        <label for="update-address-zip">Zip Code:</label>
        <input type="text" id="update-address-zip" required />
        <br />

        <h3>Change Password</h3>
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" required />
        <br />

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" required />
        <br />

        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" required />
        <br />

        <button type="submit">Update</button>
      </form>

      <!-- Error and success messages -->
      <div id="update-status" class="status-message"></div>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>

  <!-- Local scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/nav.js" type="module"></script>
  <script type="module" src="js/user-profile.js"></script> <!-- Script for handling profile -->
</body>

</html>
