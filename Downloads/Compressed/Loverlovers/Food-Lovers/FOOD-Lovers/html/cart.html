<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="./css/cart.css" />
  <link rel="stylesheet" href="./css/nav.css" />
  <link rel="stylesheet" href="css/product.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <style>
    /* Basic styles for cart layout */
   

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      border-radius: 10px;
      transition: box-shadow 0.3s ease; /* Smooth transition for box shadow */
    }
      /* Styles for table headers */
      #cart-container table th:nth-child(1) {
            background-color: green; /* Product */
            color: white; /* Text color for better contrast */
        }
        #cart-container table th:nth-child(2) {
            background-color: blue; /* Price */
            color: white;
        }
        #cart-container table th:nth-child(3) {
            background-color: orange; /* Quantity */
            color: black;
        }
        #cart-container table th:nth-child(4) {
            background-color: yellow; /* Total */
            color: black;
        }
          /* Hover effects for headers and cells */
     /* Row hover effect */
     #cart-container table tr:hover {
        background-color: black; /* Change the entire row background */
        color: white; /* Change text color to white */
    }
    
    /* Specific styling for table headers during hover */
    #cart-container table th {
        transition: background-color 0.3s ease; /* Smooth transition for headers */
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-control button {
      margin: 0 5px;
      padding: 5px 10px;
    }

    .total {
      font-weight: bold;
    }

    #clear-cart {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar"></nav>
  <div class="alert" id="showAlert" style="display: none;">
    <img src="images/error.png" class="alert-img" alt="" />
    <p class="alert-msg">Error message</p>
</div>

  

  <div class="loader" id="cart-loader" style="display: none;">
    <img src="images/loader.gif" class="loader" alt="Loading..." />
</div>


  <div class="cart-container">
    <h1>Shopping Cart</h1>
    <!--Cart Body -->
  <div id="cart-container">
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cart-body">
      
    </tbody>
  </table>
  <div id="total-discount">Total Discount: R0.00</div>
  <div id="total-amount">Total Amount: R0.00</div>
  <button id="clear-cart">Clear Cart</button>
</div>

    <button id="proceed-payment">Proceed to Payment</button>
  </div>


<!-- Include the JavaScript files -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/product.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/nav.js"></script>
  <script>
    document.getElementById('proceed-payment').addEventListener('click', () => {
      window.location.href = 'fulfilment-method.html';
    });
  </script>
  
</body>
</html>
